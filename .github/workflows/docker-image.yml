name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: iniciando a instancia na aws
      run: sudo docker-compose build && sudo docker-compose up
    - name: desligando a instancia
      run: sudo docker-compose down 
  
