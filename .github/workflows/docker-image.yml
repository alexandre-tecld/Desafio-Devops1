name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: iniciando a build na aws
      run: sudo docker-compose build      
    - uses: actions/checkout@v3   
    - name: compose up
      run: sudo docker-compose up -d
    - uses: actions/checkout@v3
    - name: desligando a instancia na aws
      run: sudo docker-compose down  
